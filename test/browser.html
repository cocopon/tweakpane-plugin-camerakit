<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">
	<title></title>
	<style>body {background-color: black;}</style>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-camerakit.js"></script>
	<script>
		const params = {
			fNumber: 1.8,
			focalLength: 50,
			iso: 1600,
		};
		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneCamerakitPlugin);

		const f1 = pane.addFolder({
			title: 'default',
		});
		f1.addInput(params, 'focalLength', {
			view: 'cameraring',
			// appearance of ring view
			series: 0,
			label: 'ring-0',
		});
		f1.addInput(params, 'fNumber', {
			view: 'cameraring',
			series: 1,
			// scale unit
			unit: {
				// pixels for unit
				pixels: 50,
				// number of ticks for unit
				ticks: 10,
				// value for unit
				value: 0.2,
			},
			step: 0.02,
			label: 'ring-1',
		});
		f1.addInput(params, 'focalLength', {
			view: 'cameraring',
			series: 2,
			label: 'ring-2',
		});
		f1.addInput(params, 'iso', {
			view: 'camerawheel',

			// amount of value per pixel
			amount: 100,
			min: 100,
			step: 100,
			label: 'wheel',
		});

		const f2 = pane.addFolder({
			title: 'wide',
		});
		f2.addInput(params, 'focalLength', {
			view: 'cameraring',
			series: 0,
			// hides text input
			wide: true,
			label: 'ring-0',
		});
		f2.addInput(params, 'fNumber', {
			view: 'cameraring',
			series: 1,
			unit: {
				pixels: 60,
				ticks: 10,
				value: 0.2,
			},
			wide: true,
			step: 0.02,
			label: 'ring-1',
		});
		f2.addInput(params, 'focalLength', {
			view: 'cameraring',
			series: 2,
			wide: true,
			label: 'ring-2',
		});
		f2.addInput(params, 'iso', {
			view: 'camerawheel',
			wide: true,
			amount: 100,
			min: 100,
			step: 100,
			label: 'wheel',
		});

		pane.on('change', (ev) => {
			console.log(ev.value);
		});

		window.pane = pane;
	</script>
</body>
</html>
